<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./telaUusuario.css">
</head>

<body>
    <div class="container">
        <div class="Sessao-esquerda">
            <div class="imagem-sessaoEsquerda"></div>
        </div>
        <div class="Sessao-direita">
            <div class="logo">
                <img src="../assets/img/LogoDataSane (1) 2.png" alt="DataSane Logo">
            </div>
         
                <h1 class="titulo">Título</h1>
                <section class="inputs">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu email" required>

                    <label for="municipio">Município</label>
                    <input type="text" id="municipio" placeholder="Digite seu município" required>

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite seu telefone" required>

                    <button type="submit">QUERO RECEBER NOTIFICAÇÕES!</button>
                </section>
          
        </div>
    </div>
</body>

</html>
