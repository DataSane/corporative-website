<script>
    const labels = ['Minhas oportunidades de socialização', 'Minhas despesas diárias', 'Minha satisfação no trabalho', 'Meu bem-estar mental', 'Gerenciando meus compromissos pessoais'];
    const data = {
        labels: labels,
        datasets: [{
            axis: 'y',
            label: '',
            data: [560, 69, 119, 175, 77],
            fill: false,
            backgroundColor: 'rgb(32, 165, 223)',
            borderWidth: 1
        }]
    };
    
    document.addEventListener('DOMContentLoaded', function () {
        const ctx = document.getElementById('grafico1').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }, 
                elements: {
                    bar: {
                        borderRadius: 4
                    }
                }
            }
        });
    });
