<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./telaDash1.css/TelaDash1.css">
</head>

<body>
    <div class="header">
        <a href="#default"><i class="bi bi-list"></i></a>
        <div class="header-right">
            <a class="active" href="#notification"><i class="bi bi-bell"></i></a>
            <a href="#contact"><i class="bi bi-gear"></i></a>
            <a href="#about"><i class="bi bi-person"></i></a>
        </div>
    </div>

    <div class="AreaKpis">
        <div class="KPI1">
            <div class="bolaRoxa">
                <img src="../assets/icon/GotaBranca.png" alt="">
            </div>
            <div class="AreaTexto">
                <p>Crítico</p>
                <span>SubTítulo</span>
            </div>
        </div>
        <div class="KPI2">
            <div class="bolaRoxa">
                <img class="Banheiro" src="../assets/icon/Banheiro.png" alt="">
            </div>
            <div class="AreaTexto">
                <p>Crítico</p>
                <span>SubTítulo</span>
            </div>
        </div>
        <div class="KPI3">
            <div class="bolaRoxa">
                <img class="Lixo" src="../assets/icon/Coleta.png" alt="">
            </div>
            <div class="AreaTexto">
                <p>Crítico</p>
                <span>SubTítulo</span>
            </div>
        </div>
        <div class="KPI4">
            <div class="bolaRoxa">
                <img class="Inundacao" src="../assets/icon/Inundacao.png" alt="">
            </div>
            <div class="AreaTexto">
                <p>Crítico</p>
                <span>SubTítulo</span>
            </div>
        </div>
    </div>

    <div class="Graficos">
        <div class="Grafico1">
            <canvas id="grafico1"></canvas>
        </div>
        <div class="AreaGraficoPizza">
            <div class="GraficoPizza1">
                <canvas id="graficoPizza1"></canvas>
            </div>
            <div class="GraficoPizza2">
                <canvas id="graficoPizza2"></canvas>
            </div>
        </div>
        <div class="AreaGraficoPizza">
            <div class="GraficoPizza3">
                <canvas id="graficoPizza3"></canvas>
            </div>
            <div class="GraficoPizza4">
                <canvas id="graficoPizza4"></canvas>
            </div>
        </div>
    </div>

    <script>
        const labels = ['A', 'B', 'C'];
        const data = {
            labels: labels,
            datasets: [{
                axis: 'y',
                label: '',
                data: [70, 100, 20],
                fill: false,
                backgroundColor: ['rgba(52, 175, 255, 1)', 'rgba(141, 51, 255, 1)', 'rgba(103, 226, 205, 1)'],
                borderWidth: 1
            }]
        };

        document.addEventListener('DOMContentLoaded', function () {
            const ctx = document.getElementById('grafico1').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: data,
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    elements: {
                        bar: {
                            borderRadius: 4
                        }
                    }
                }
            });
        });

        const labelsPizza = ['Média', 'Alta', 'Baixa'];
        const dataPizza = {
            labels: labelsPizza,
            datasets: [{
                data: [30, 40, 30],
                backgroundColor: ['rgba(52, 175, 255, 1)', 'rgba(141, 51, 255, 1)', 'rgba(103, 226, 205, 1)']
            }]
        };

        const ctxPizza1 = document.getElementById('graficoPizza1').getContext('2d');
        const ctxPizza2 = document.getElementById('graficoPizza2').getContext('2d');
        const ctxPizza3 = document.getElementById('graficoPizza3').getContext('2d');
        const ctxPizza4 = document.getElementById('graficoPizza4').getContext('2d');

        new Chart(ctxPizza1, { type: 'pie', data: dataPizza, options: { responsive: true } });
        new Chart(ctxPizza2, { type: 'pie', data: dataPizza, options: { responsive: true } });
        new Chart(ctxPizza3, { type: 'pie', data: dataPizza, options: { responsive: true } });
        new Chart(ctxPizza4, { type: 'pie', data: dataPizza, options: { responsive: true } });
    </script>
</body>

</html>
